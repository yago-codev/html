<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hidden</title>
</head>
<body>
  <!-- ocultando elementos html através do atributo hidden -->
  <!-- o atributo hidden irá atribuir um display:none ao elemento html -->
  <div>Yago</div>
  <div hidden>Milano</div>
</body>
</html>
