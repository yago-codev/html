<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>draggable</title>
  <style>
    .square {
      width: 100px;
      height: 100px;
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <!-- o atributo draggable serve para especificar se um elemento será arrastável -->
  <button
    type="button"
    draggable="true"
  >
    OK
  </button>
  <div
    class="square"
    draggable="true"
  ></div>
</body>
</html>
