<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>translate</title>
</head>
<body>
  <!-- através do atributo translate é possível especificar quais elementos html serão ou não serão traduzidos -->
  <h1 translate="yes">
    Hello world
  </h1>
  <h2 translate="no">
    Welcome
  </h2>
</body>
</html>
